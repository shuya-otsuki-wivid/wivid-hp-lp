<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハイパフォーマー管理 | Wivid Admin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 100px auto 40px;
            padding: 40px;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .admin-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--color-accent);
        }
        
        .btn-add {
            background: var(--color-accent);
            color: var(--color-primary);
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 241, 0, 0.3);
        }
        
        .hp-table {
            width: 100%;
            background: var(--color-bg-card);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .hp-table table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .hp-table th {
            background: var(--color-primary);
            color: var(--color-accent);
            padding: 16px;
            text-align: left;
            font-weight: 700;
            border-bottom: 2px solid var(--color-accent);
        }
        
        .hp-table td {
            padding: 16px;
            border-bottom: 1px solid var(--color-border);
            color: var(--color-text);
        }
        
        .hp-table tr:hover {
            background: var(--color-bg-card-hover);
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
        }
        
        .status-active {
            background: #4caf50;
            color: white;
        }
        
        .status-inactive {
            background: #999;
            color: white;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .btn-edit, .btn-delete {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .btn-edit {
            background: var(--color-blue);
            color: white;
        }
        
        .btn-edit:hover {
            background: #007bbd;
        }
        
        .btn-delete {
            background: var(--color-pink);
            color: white;
        }
        
        .btn-delete:hover {
            background: #c2006a;
        }
        
        /* モーダル */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            overflow-y: auto;
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--color-bg-card);
            border-radius: 12px;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--color-accent);
        }
        
        .btn-close {
            background: none;
            border: none;
            color: var(--color-text);
            font-size: 32px;
            cursor: pointer;
            line-height: 1;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-accent);
            font-weight: 600;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: var(--color-primary-dark);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            color: var(--color-text);
            font-size: 14px;
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .btn-save {
            background: var(--color-accent);
            color: var(--color-primary);
            padding: 14px 32px;
            border-radius: 8px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 241, 0, 0.3);
        }
    </style>
    
    <!-- Firebase認証チェック -->
    <script type="module">
        import { checkAuthState } from './auth.js';
        
        checkAuthState((authState) => {
            if (!authState.authenticated) {
                window.location.href = 'login.html';
            } else {
                document.body.style.display = 'block';
            }
        });
    </script>
    
    <style>
        body { display: none; }
    </style>
</head>
<body>
    <!-- ナビゲーション -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <span class="logo-text">Wivid</span>
                <span class="logo-badge">HP</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">HP一覧</a></li>
                <li><a href="admin.html" style="color: #FFF100;">管理画面</a></li>
                <li><a href="import.html">CSV一括インポート</a></li>
                <li><a href="login-history.html">ログイン履歴</a></li>
                <li><a href="#" id="signOutBtn">ログアウト</a></li>
            </ul>
            <span class="nav-label" id="userEmail">管理画面</span>
        </div>
    </nav>

    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">ハイパフォーマー管理</h1>
            <button class="btn-add" onclick="openModal()">+ 新規追加</button>
        </div>
        
        <div class="hp-table">
            <table>
                <thead>
                    <tr>
                        <th>企業名</th>
                        <th>HP氏名</th>
                        <th>役職レベル</th>
                        <th>紹介レベル</th>
                        <th>担当セールス</th>
                        <th>ステータス</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="hpTableBody">
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 40px; color: #999;">
                            データを読み込み中...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- モーダル -->
    <div class="modal" id="hpModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">新規ハイパフォーマー追加</h2>
                <button class="btn-close" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="hpForm">
                <input type="hidden" id="hpId">
                
                <h3 style="color: var(--color-accent); margin-bottom: 16px;">基本情報</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>企業名 <span style="color: var(--color-pink);">*</span></label>
                        <input type="text" id="companyName" required>
                    </div>
                    <div class="form-group">
                        <label>企業規模</label>
                        <input type="text" id="companySize" placeholder="例: 36名">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>業界</label>
                    <input type="text" id="industry" placeholder="例: 不動産コンサルティング">
                </div>
                
                <h3 style="color: var(--color-accent); margin: 32px 0 16px;">ハイパフォーマー情報</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>HP氏名1 <span style="color: var(--color-pink);">*</span></label>
                        <input type="text" id="hpName1" required placeholder="例: 田中 雄土">
                    </div>
                    <div class="form-group">
                        <label>HP役職1</label>
                        <input type="text" id="hpRole1" placeholder="例: CEO">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>HP氏名2</label>
                        <input type="text" id="hpName2" placeholder="例: 油井 航平">
                    </div>
                    <div class="form-group">
                        <label>HP役職2</label>
                        <input type="text" id="hpRole2" placeholder="例: COO">
                    </div>
                </div>
                
                <div class="form-row">
                <div class="form-group">
                    <label>役職レベル <span style="color: var(--color-pink);">*</span></label>
                    <select id="positionLevel" required>
                        <option value="">選択してください</option>
                        <option value="経営層">経営層</option>
                        <option value="人事責任者">人事責任者</option>
                        <option value="事業責任者">事業責任者</option>
                        <option value="マネージャー">マネージャー</option>
                        <option value="リーダー">リーダー</option>
                        <option value="特別表彰受賞者">特別表彰受賞者</option>
                    </select>
                </div>
                    <div class="form-group">
                        <label>年齢層</label>
                        <input type="text" id="ageRange" placeholder="例: 30代後半">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>経歴</label>
                    <textarea id="background" placeholder="早稲田大学卒。プロアルペンスキーヤーから..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>成果・特徴</label>
                    <textarea id="achievements" placeholder="全日本スキー選手権3位の実績..."></textarea>
                </div>
                
                <h3 style="color: var(--color-accent); margin: 32px 0 16px;">紹介条件</h3>
                
                <div class="form-group">
                    <label>紹介レベル <span style="color: var(--color-pink);">*</span></label>
                    <select id="introductionLevel" required>
                        <option value="">選択してください</option>
                        <option value="B">B</option>
                        <option value="B-">B-</option>
                        <option value="C+">C+</option>
                        <option value="C">C</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>学歴要件</label>
                    <textarea id="educationReq" placeholder="旧帝大早慶、海外大学..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>経験要件</label>
                    <textarea id="experienceReq" placeholder="体育会系の部活動経験..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>志向性要件</label>
                    <textarea id="mindsetReq" placeholder="とにかくよく食べる子、体力がある..."></textarea>
                </div>
                
                <h3 style="color: var(--color-accent); margin: 32px 0 16px;">接触形式</h3>
                
                <div class="form-group">
                    <label>接触形式 <span style="color: var(--color-pink);">*</span></label>
                    <select id="contactFormat" required>
                        <option value="">選択してください</option>
                        <option value="個別面談">個別面談</option>
                        <option value="座談会">座談会</option>
                        <option value="イベント">イベント</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>接触形式詳細</label>
                    <textarea id="contactDetail" placeholder="初回から代表が対応..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>得られる知見</label>
                    <textarea id="insights" placeholder="不動産投資の目利き力、スポーツと経営の両立..."></textarea>
                </div>
                
                <h3 style="color: var(--color-accent); margin: 32px 0 16px;">紹介オペレーション</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>担当セールス <span style="color: var(--color-pink);">*</span></label>
                        <select id="salesContact" required>
                            <option value="">選択してください</option>
                            <option value="山本">山本</option>
                            <option value="堀内">堀内</option>
                            <option value="勝守">勝守</option>
                            <option value="佐々木">佐々木</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>リードタイム</label>
                        <input type="text" id="leadTime" placeholder="例: 約3営業日">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>紹介フロー</label>
                    <textarea id="introFlow" placeholder="1. 学生情報を担当セールスに共有 2. セールスがHPと調整..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>公開ステータス</label>
                    <select id="isActive">
                        <option value="true">公開中</option>
                        <option value="false">非公開</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-save">保存</button>
            </form>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
    
    <!-- ログアウト機能 -->
    <script type="module">
        import { signOutUser, getCurrentUser } from './auth.js';
        
        const user = getCurrentUser();
        if (user) {
            document.getElementById('userEmail').textContent = user.email;
        }
        
        document.getElementById('signOutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            if (confirm('ログアウトしますか？')) {
                await signOutUser();
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
