<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者管理 | Wivid Admin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 100px auto 40px;
            padding: 40px;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .admin-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--color-accent);
        }
        
        .btn-add {
            background: var(--color-accent);
            color: var(--color-primary);
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 241, 0, 0.3);
        }
        
        .admins-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--color-bg-card);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .admins-table thead {
            background: var(--color-primary-dark);
        }
        
        .admins-table th {
            padding: 16px;
            text-align: left;
            color: var(--color-accent);
            font-weight: 700;
            border-bottom: 2px solid var(--color-accent);
        }
        
        .admins-table td {
            padding: 16px;
            border-bottom: 1px solid var(--color-border);
            color: var(--color-text);
        }
        
        .admins-table tr:hover {
            background: var(--color-primary-light);
        }
        
        .type-badge {
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .type-super {
            background: var(--color-accent);
            color: var(--color-primary);
        }
        
        .type-normal {
            background: var(--color-blue);
            color: white;
        }
        
        .btn-delete {
            background: #dc3545;
            color: white;
            padding: 6px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .btn-delete:hover {
            background: #c82333;
        }
        
        .btn-delete:disabled {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: var(--color-bg-card);
            border-radius: 8px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--color-accent);
            margin-bottom: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: var(--color-text);
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            background: var(--color-primary-dark);
            border: 2px solid var(--color-border);
            border-radius: 6px;
            color: var(--color-text);
            font-size: 14px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--color-accent);
        }
        
        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
        
        .btn-cancel {
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .btn-submit {
            background: var(--color-accent);
            color: var(--color-primary);
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
        }
    </style>
    
    <!-- Firebase認証チェック + 管理者チェック -->
    <script type="module">
        import { checkAuthState } from './auth.js';
        import { requireAdmin } from './admin-check.js';
        
        checkAuthState(async (authState) => {
            if (!authState.authenticated) {
                window.location.href = 'login.html';
            } else {
                // 管理者チェック
                await requireAdmin();
                document.body.style.display = 'block';
            }
        });
    </script>
    
    <style>
        body { display: none; }
    </style>
</head>
<body>
    <!-- ナビゲーション -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <span class="logo-text">Wivid</span>
                <span class="logo-badge">HP</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">HP一覧</a></li>
                <li><a href="admin.html">管理画面</a></li>
                <li><a href="import.html">CSV一括インポート</a></li>
                <li><a href="login-history.html">ログイン履歴</a></li>
                <li><a href="admin-management.html" style="color: #FFF100;">管理者管理</a></li>
                <li><a href="#" id="signOutBtn">ログアウト</a></li>
            </ul>
            <span class="nav-label" id="userEmail"></span>
        </div>
    </nav>

    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">管理者管理</h1>
            <button class="btn-add" id="addAdminBtn">➕ 管理者を追加</button>
        </div>

        <table class="admins-table">
            <thead>
                <tr>
                    <th>メールアドレス</th>
                    <th>タイプ</th>
                    <th>追加日時</th>
                    <th>追加者</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="adminsTableBody">
                <tr>
                    <td colspan="5" style="text-align: center; padding: 40px;">読み込み中...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- 管理者追加モーダル -->
    <div id="addAdminModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">管理者を追加</h2>
            <form id="addAdminForm">
                <div class="form-group">
                    <label>メールアドレス</label>
                    <input type="email" id="newAdminEmail" required placeholder="example@wivid.co.jp">
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-cancel" id="cancelBtn">キャンセル</button>
                    <button type="submit" class="btn-submit">追加</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="admin-management.js"></script>
    
    <!-- ログアウト機能 -->
    <script type="module">
        import { signOutUser, getCurrentUser } from './auth.js';
        
        const user = getCurrentUser();
        if (user) {
            document.getElementById('userEmail').textContent = user.email;
        }
        
        document.getElementById('signOutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            if (confirm('ログアウトしますか？')) {
                signOutUser();
            }
        });
    </script>
</body>
</html>
